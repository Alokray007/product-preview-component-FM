<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product preview card component">
  <meta name="keywords" content="product, component">
  <meta name="author" content="Alok Suman">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container grid-flow">
      <picture class="container__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle CHANEL paris Perfume">
      </picture>

      <div class="details" data-spacing="large">

        <p class="heading">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="content"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price  flex-group">
          <p class="offer-price">
            <span class="visually-hidden">Offer price:</span> $149.99
          </p>
          <p class="original-price">
            <span class="visually-hidden">Original price:</span>
            <s>$169.99</s>
          </p>
        </div>
        <button class="button" data-icon="shopping-cart">
          Add to Cart
        </button>

      </div>
    </div>
  </main>
</body>
</html>
